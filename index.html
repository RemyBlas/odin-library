<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App - An Odin Project by RemyBlas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="body">
      <header class="header">
        <!-- Elementos del encabezado: Título, logo, botón para agregar nuevos libros -->
        <div class="main_title">
          <img src="logo.png" alt="logo" class="logo-img" />
          <h1 class="header-title"><em>myLibrary</em></h1>
        </div>
        <button class="add-book-btn">+</button>
      </header>
      <section class="container">
        <table>
          <thead class="table_heading">
            <tr>
              <th class="title">Book title</th>
              <th class="author">Author</th>
              <th class="pages">Pages</th>
              <th class="status">Status</th>
            </tr>
          </thead>
          <tbody class="table_cells">
            <tr>
              <td class="book-title">Red Rising</td>
              <td class="author">Pierce Brown</td>
              <td class="pages">340 pages</td>
              <td class="status">
                <button class="read_btn read" value="Read">Read</button>
                <button class="remove_btn">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <div class="modal_container hidden">
        <div class="modal">
          <!-- Add new book form, hidden by default, button activates it -->
          <form class="new_book_form">
            <div class="form_header">
              <h2 class="modal_title">New Book:</h2>
              <p class="close_modal">x</p>
            </div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <label for="authot">Author:</label>
            <input type="text" name="author" id="author" />
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" />
            <div class="checkbox_container">
              <input type="checkbox" name="read" class="checkbox" id="read" />
              <label for="read">I've already read this </label>
            </div>
            <!-- <div class="checkbox_container">
            <input type="checkbox" name="read" id="read" class="checkbox" />
            <label for="read">I've already read this</label>
          </div> -->
            <input type="button" value="Add" class="submitBtn" />
          </form>
        </div>
      </div>

      <section class="footer">
        <p class="footer_text">
          Made by
          <a rel="external" href="https://github.com/RemyBlas"
            ><em>RemyBlas</em></a
          >
          for
          <a rel="external" href="https://theodinproject.com"
            >The Odin Project</a
          >
        </p>
      </section>
    </section>
  </body>
</html>
